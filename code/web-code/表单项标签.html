<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
    <style>
        #center{
            width: 70%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="center">
        <form action="" method="post">
            姓名：<input type="text" name="name"> <br><br>
            年龄：<input type="number" name="age" ><br><br>
            密码：<input type="password" name="password" ><br><br>
            性别：<label ><input type="radio" name="gender" value="1">男</label>
            <label ><input type="radio" name="gender" value="1">女</label><br><br>
            爱好：<label> <input type="checkbox" name="hobby" value="python">python</label>
                <label ><input type="checkbox" name="hobby" value="java">java</label> 
                <label><input type="checkbox" name="hobby" value="c/c++">c/c++</label>    
                <label><input type="checkbox" name="hobby" value="web">web</label>
                <label><input type="checkbox" name="hobby" value="go">go</label><br><br>
            生日：<input type="date" name="birthday" ><br><br>
            时间：<input type="time" name="time" ><br><br>
            邮箱：<input type="email" name="email"><br><br>
            学历：<select name="degree">
                    <option value="">---请选择---</option>
                    <option value="1">大专</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士</option>
            </select><br><br>
            简述：<br>
            <textarea name="description" cols="30" rows="10"></textarea><br><br>
            <input type="hidden" name="id" id="1">

            <input type="button" value="按钮">
            <input type="reset" value="重置">
            <input type="submit" value="提交">
            </form>
        </div>
</body>
</html>
